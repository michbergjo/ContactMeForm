<!doctype html>
<html lang="en" class="h-100">


    <head>
        <title>Contact Me Form</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/site.css">
    </head>

<body class="grad">
    <div class="container-fluid p-5">
    <h1 class="text-center text-light mb-3">Contact Me</h1>
<main class="contactMeBox shadow-lg">
    <form class="minHeight p-3" action="#">
        <div class="row row-cols-2 mb-3">
            <div class="col-6">
                <label class="form-label">First Name</label>
                <input type="text" name="firstName" class="form-control" placeholder="First name"
                    aria-label="First name" required>
            </div>
            <div class="col-6">
                <label class="form-label">Last Name</label>
                <input type="text" name="lastName" class="form-control" placeholder="Last name"
                    aria-label="Last name" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Email"
                    aria-label="Email" required>
            </div>
            <div class="col">
                <label class="form-label">Phone (optional)</label>
                <input type="text" name="phone" class="form-control" placeholder="Phone"
                    aria-label="Phone">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Subject</label>
                <input type="text" name="subject" class="form-control" placeholder="Subject"
                    aria-label="Subject" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Message</label>
                <textarea type="text" name="message" class="form-control" placeholder="Message"
                    aria-label="Message" required></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
</div>
    </main>

    <!--Boostrat JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
